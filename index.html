<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake js game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press spaceBar to start the game.</h1>
    <img id="logo" src="./snake-game-ai-gen.png" alt="snake-logo">
</body>
</html>



<!-- *** Notatki *** -->
<!-- defer w tagu <script> uruchamia skrypt na kończu wczytywania strony, po html, css etc. Dzięki temu można go umieścić w head

emmet - automatycznie tworzy tagi npm div.item-> <div class='item'></div>
-->
